

<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{item.title}} <span class="bg-green-300 shadow-md rounded-md text-white px-3">{{getCategoryName()}}</span>
      </mat-card-title>

    </mat-card-header>

    <div class="flex justify-center items-center">
      <img class="w-96 h-72  object-cover border border-gray-900" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button [routerLink]="'/blog/'+ item.id">READ MORE</button>
    </mat-card-actions>
  </mat-card>
