<div class="mb-20 mt-10">
    <div class="px-20  ">
        <div class="flex justify-between px-10 align-center items-center ">
            <h1>Managing Blogs</h1>
            <button mat-raised-button routerLink="/admin/blog/create">Create New Blog</button>
        </div>
        
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter some title..." #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Title Column -->
              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>   Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
              </ng-container>
    
               <!-- Category Column -->
               <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
                <td mat-cell *matCellDef="let row"> {{getCategoryName(row)}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
                <td mat-cell *matCellDef="let row "> 
                    <button mat-raised-button class="edit" [routerLink]="'/admin/blog/update/'+row.id">Edit</button>
                    <button mat-raised-button class="danger" (click)="deleteBlog(row)">Delete</button>    
                
                </td>

              </ng-container>  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row " *matNoDataRow>
                <td class="mat-cell " colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
              
            </mat-paginator>
          </div>
    </div>
</div>
