<div class="flex justify-center w-full px-40 my-4">
    <form class="w-6/12" [formGroup]="blogform"> 
        @if(isEdit){
            <h3>Update Blog</h3>
        }
        @else{
            <h3>Create New Blog</h3>
        }
        <div class="flex flex-wrap">
            <div class="w-full">
                    <mat-form-field class="w-full"> 
                    <mat-label>Category</mat-label>
                            <select matNativeControl required formControlName="categoryId">
                                @for(item of categoryList; track $index){
                                    <option [value]="item.id">{{item.name}}</option>
                                }                       
                            </select>   
                    </mat-form-field>
            </div>
            
            
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" formControlName="title"/>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field  class="w-full">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" formControlName="description"/>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field  class="w-full">
                    <mat-label>Image</mat-label>
                    <input matInput type="text" formControlName="image"/>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field  class="w-full">
                    <mat-label>Content</mat-label>
                    <textarea matInput type="text" rows="15" formControlName="blogContent"></textarea>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-checkbox class="example-margin" formControlName="isFeatured" >Is Featured</mat-checkbox>

            </div>
            <div class="w-full flex justify-center">
                @if(isEdit)
                {
                        <button class="w-6/12" mat-raised-button color="primary" (click)="updateBlog()" > Update</button>
    
                }@else{
                        <button class="w-6/12" mat-raised-button color="primary" (click)="createBlog()"> Create</button>
                }
                <button class="w-6/12" mat-raised-button color="primary" (click)="Back()"> Back </button>

            </div>
           

        </div>
    </form>
</div>
