

@if(blog){
    <div class="flex flex-col px-40 mt-10 pb-10">
        
        <div class="flex gap-5 align-center items-center">
            <h1>{{blog.title}}</h1>
            <span class="bg-green-300 shadow-md rounded-md text-white px-3">{{getCategoryName()}}</span>
                
        </div>
        <div class="h-96 mb-10">
            <img 
            class="h-full w-full"
            [src]="'{{blog.image}}'" 
            alt="This is Image"/>
        </div>
        
        <div [innerHtml] ='blog.blogContent'>
        </div>
    
    </div>
}
